<!DOCTYPE html>
<html lang="it">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
	href="./css/loginStyleJS.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
<script
	src="./js/loginJS.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

</head>
<body onload="init()">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">
					<form action="#" method="POST" class="box" id="loginForm">
						<h1>Login</h1>
						<p class="text-muted">Inserisci le tue credenziali per
							accedere!</p>
						<input type="text" name="username" placeholder="matricola">
						<input type="password" name="pwd" placeholder="password">
						<!--
							<input type="checkbox" name="ruolo" checked data-toggle="toggle"
							data-on="Studente" data-off="Professore" data-onstyle="primary"
							data-offstyle="success" data-style="ios">
						-->
						<input
							type="submit" value="LOGIN" id="loginButton">
						<p id="errorMessage" style="color:red"></p>
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
