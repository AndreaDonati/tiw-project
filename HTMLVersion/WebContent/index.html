<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
	href="./css/loginStyle.css" />
<link
	href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">
					<form action="Login" method="POST" class="box" id="loginForm">
						<h1>Login</h1>
						<p class="text-muted">Inserisci le tue credenziali per
							accedere!</p>
						<input type="text" name="username" placeholder="matricola">
						<input type="password" name="pwd" placeholder="password">
						<input type="submit" value="LOGIN" id="loginButton">
						<p th:text="${errorMsg}" id="errorMessage" style="color:red"></p>
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
