<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">

                    <p class="text-muted"> Inserisci le tue credenziali per accedere!</p> <input type="text" name="username" placeholder="username"> <input type="password" name="pwd" placeholder="password">

                </form>
            </div>
        </div>
    </div>
